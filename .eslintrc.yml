plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  node: true
  es2021: true
extends:
  - airbnb-base
  - 'plugin:jest/recommended'
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-underscore-dangle: [ 2, { 'allow': [ '__filename', '__dirname' ] } ] # разрешает подчёркивание в именах только для двух констант

